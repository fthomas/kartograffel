language: scala
scala:
- 2.12.8
jdk:
- openjdk8
node_js:
  - "node"
git:
  depth: 9999
sudo: false
addons:
  apt:
    packages:
    - fakeroot
before_install:
  - npm i jsdom@15.2.1
install:
- pip install --user codecov
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
script:
- sbt ++$TRAVIS_SCALA_VERSION validate
after_success:
- codecov
deploy:
  provider: script
  script: sbt ++$TRAVIS_SCALA_VERSION deployHerokuCmds
  skip_cleanup: true
